{{ define "main" }}
{{ partial "navbar-stacked-layout" . }}



<div class="flex pt-16 overflow-hidden bg-gray-50 dark:bg-gray-900">
  
  <div id="main-content" class="relative w-full max-w-screen-2xl mx-auto h-full overflow-y-auto bg-gray-50 dark:bg-gray-900">
    <main>
      <!-- Breadcrumb -->
      <nav class="flex px-5 py-3 mt-6 text-gray-700 border border-gray-200 rounded-lg bg-gray-50 dark:bg-gray-800 dark:border-gray-700" aria-label="Breadcrumb">
        <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
          <li class="inline-flex items-center">
            <a href="/" class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600 dark:text-gray-400 dark:hover:text-white">
              <img src="/home.svg" style="height:12px;" alt="">
              &nbsp;Clients
            </a>
          </li>

          <li aria-current="page">
            <div class="flex items-center">
              <svg class="rtl:rotate-180  w-3 h-3 mx-1 text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
              </svg>
              <span class="ms-1 text-sm font-medium text-gray-500 md:ms-2 dark:text-gray-400">Paychex</span>
            </div>
          </li>
        </ol>
      </nav>

      {{ .Content }}
    </main>
    {{ if .Params.footer }} {{ partial "footer" . }} {{ end }}
  </div>

  <div id="main-chart"></div>

</div>

{{ end }}
